services:
  # Backend API
  - type: web
    name: flood-backend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: USGS_API_BASE_URL
        value: https://waterservices.usgs.gov/nwis/iv
      - key: NOAA_API_BASE_URL
        value: https://api.weather.gov
      - key: NOAA_API_TOKEN
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production

  # Frontend
  - type: web
    name: flood-frontend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: flood-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_WS_URL
        value: wss://flood-backend.onrender.com/ws
