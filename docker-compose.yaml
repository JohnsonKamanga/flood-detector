version: "3.8"

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: flood-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flood-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flood-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      USGS_API_BASE_URL: ${USGS_API_BASE_URL}
      NOAA_API_BASE_URL: ${NOAA_API_BASE_URL}
      NOAA_API_TOKEN: ${NOAA_API_TOKEN}
      SECRET_KEY: ${SECRET_KEY}
      QGIS_PREFIX_PATH: /usr
      PYTHONPATH: /usr/share/qgis/python:/usr/share/qgis/python/plugins
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - flood-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flood-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
      VITE_WS_URL: ws://localhost:8000/ws
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - flood-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  flood-network:
    driver: bridge
