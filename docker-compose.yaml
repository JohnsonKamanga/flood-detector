version: "3.8"

services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flood-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      USGS_API_BASE_URL: ${USGS_API_BASE_URL}
      NOAA_API_BASE_URL: ${NOAA_API_BASE_URL}
      NOAA_API_TOKEN: ${NOAA_API_TOKEN}
      SECRET_KEY: ${SECRET_KEY}
      QGIS_PREFIX_PATH: /usr
      PYTHONPATH: /usr/share/qgis/python:/usr/share/qgis/python/plugins
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - flood-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flood-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      VITE_WS_URL: ${VITE_WS_URL}
      BACKEND_URL: ${BACKEND_URL}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - flood-network
    restart: unless-stopped


networks:
  flood-network:
    driver: bridge
